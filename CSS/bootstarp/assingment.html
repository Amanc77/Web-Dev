<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container w-100 h-100 d-flex flex-row justify-content-center">
      <div class="carousel w-50 h-40">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images.pexels.com/photos/30386131/pexels-photo-30386131/free-photo-of-elegant-woman-in-dramatic-black-and-white-lighting.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/30356650/pexels-photo-30356650/free-photo-of-woman-sitting-with-tulip-bouquet-in-minimal-space.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/30367969/pexels-photo-30367969/free-photo-of-young-woman-in-black-jacket-with-white-horse.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                class="d-block w-100"
                alt="..."
              />
            </div>

            <div class="carousel-item">
              <img
                src=" https://images.pexels.com/photos/26627688/pexels-photo-26627688/free-photo-of-face-of-a-beautiful-brunette.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="ytcard">
        <div class="yt"></div>
        <div class="yt"></div>
        <div class="yt"></div>
      </div>

      <div class="ytcopyr"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
