<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="myapp">
      <h1>{{ message }}</h1>
      <button @click="changeMessage">Change Message</button>
    </div>

    <script>
      const App = {
        data() {
          return {
            message: "Hello Vue!",
          };
        },
        methods: {
          changeMessage() {
            this.message = "Message Changed!";
          },
        },
      };

      Vue.createApp(App).mount("#myapp");
    </script>
  </body>
</html>

<!-- methods and data properties in vue js are used to define functions and variables respectively. methods are used to perform actions while data properties are used to store values. -->
