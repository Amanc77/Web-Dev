<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div
      class="bg-gray-700 rounded-lg p-8 h-[500px] w-[350px] flex flex-col justify-center"
    >
      <h2 class="p-2 text-center text-3xl text-white font-bold">Login</h2>

      <form action="">
        <div class="mb-4">
          <label class="block mb-2 text-white font-medium" for="">Email</label>
          <input
            class="w-full px-3 py-2 bg-gray-600 rounded-lg text-white focus:outline-none focus:ring-blue-600"
            type="email"
            placeholder="email"
          />
        </div>

        <div class="mb-4">
          <label class="block mb-2 text-white font-medium" for=""
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 rounded-lg text-white focus:outline-none focus:ring-blue-600"
            type="password"
            placeholder="password"
          />
        </div>
        <button
          class="text-white font-bold w-full bg-blue-600 rounded-md p-3 text-2xl justify-center"
          type="submit"
        >
          submit
        </button>
      </form>
    </div>
  </body>
</html>
